<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form th:action="@{/register}" th:object="${user}" method="post">
        <h1 class="h3 mb-3 fw-normal">Create an account</h1>
            <div class="form-floating">
                <input required type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="John">
                <label for="firstName">First name</label>
            </div>
            <div class="form-floating">
                <input required type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Doe">
                <label for="lastName">Last name</label>
            </div>
            <div class="form-floating">
                <input required type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input required type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <div>
                Already have an account? - <a th:href="'/login'">Sign in</a>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
    </form>
</main>

</body></html>
