<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
  <head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/cover.css}">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <main class="px-3">
        <h1>Welcome to my little world, stranger!</h1>
        <p class="lead"></p>

        <form th:action="@{/logout}" method="post">
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Out</button>
        </form>
      </main>

      <footer class="mt-auto text-white-50">
        <p></p>
      </footer>
    </div>
  </body>
</html>
